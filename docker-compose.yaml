services:
  db:
    image: clickhouse/clickhouse-server
    container_name: ${CLICKHOUSE_DB_NAME}
    volumes:
      - ./app_data/db:/var/lib/clickhouse
      - ./logs/db:/var/log/clickhouse-server
    environment:
      CLICKHOUSE_USER: ${CLICKHOUSE_USER}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD}
      CLICKHOUSE_DB: ${CLICKHOUSE_DB}
    ports:
      - "9000:9000"
      - "8123:8123"
    healthcheck:
      test: [ "CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8123/ping || exit 1" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wb_search


  backend:
    build:
      dockerfile: Dockerfile
    container_name: backend
    env_file:
      - .env
    volumes:
      - ./logs/worker:/app_data/logs/searcher
    ports:
      - "9013:9013"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - wb_search

  redis:
    container_name: ${REDIS_CONTAINER_NAME}
    image: redis:7-alpine
    networks:
      - wb_search


  celery:
    build: .
    container_name: celery_worker
    entrypoint: celery -A celery_main.celery_app worker --autoscale=10,0 --loglevel=info
    env_file:
      - .env
    volumes:
      - ./logs/beat:/app_data/logs/celery
    depends_on:
      - redis
    networks:
      - wb_search

  celery-beat:
    build: .
    container_name: celery_beat
    entrypoint: celery -A celery_main.celery_app beat --loglevel=info
    env_file:
      - .env
    volumes:
      - ./logs:/app_data/logs/celery_beat
    depends_on:
      - redis
    networks:
      - wb_search


networks:
  wb_search:
